<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QuickStay - Hotel Booking Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>QuickStay</h1>
    <p>Find and Book Hotels Instantly</p>
  </header>

  <section class="search">
    <h2>Search Hotels</h2>
    <form>
      <input type="text" placeholder="Location" required>
      <input type="date" placeholder="Check-in" required>
      <input type="date" placeholder="Check-out" required>
      <button type="submit">Search</button>
    </form>
  </section>

  <section class="results">
    <h2>Popular Hotels</h2>
    <div class="hotel-card">
      <h3>Seaside Inn</h3>
      <p>Chennai Beach, ₹2,500/night</p>
      <button>Book Now</button>
    </div>
    <div class="hotel-card">
      <h3>Urban Heights</h3>
      <p>T Nagar, ₹3,000/night</p>
      <button>Book Now</button>
    </div>
  </section>

  <footer>
    <p>© 2025 Vener-De Technologies | QuickStay Demo</p>
  </footer>
</body>
</html>
